<form class="emp-form" #flightForm="ngForm" (ngSubmit)="onSubmitForm(flightForm)">
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="flightService.selectedFlight.Id">
    <div class="form-row">
        <div class="form-group col-md-6">
            <select class="form-control" [(ngModel)]="flightService.selectedFlight.DepartureAirportId" name="DepartureAirportId" #DepartureAirportId="ngModel" required>
                <option [ngValue]="null">Select Departure Airport</option>
                <option *ngFor="let airport of airportList" [value]=airport.Id>
                    {{airport.Name}}
                </option>
            </select>            
            <div class="validation-error" *ngIf="DepartureAirportId.invalid && DepartureAirportId.touched">This field is required</div>
        </div>
        <div class="form-group col-md-6">
            <select class="form-control" name="DestinationAirportId" #DestinationAirportId="ngModel" [(ngModel)]="flightService.selectedFlight.DestinationAirportId" required>
                <option [ngValue]="null">Select Destination Airport</option>
                <option *ngFor="let airport of airportList" value={{airport.Id}}>
                    {{airport.Name}}
                </option>
            </select>            
            <div class="validation-error" *ngIf="DestinationAirportId.invalid && DestinationAirportId.touched">This field is required</div>
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="FlightTime" #FlightTime="ngModel" [(ngModel)]="flightService.selectedFlight.FlightTime"
            placeholder="Flight Time in hours" required>
        <div class="validation-error" *ngIf="FlightTime.invalid && FlightTime.touched">This field is required</div>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="TakeoffEffort" #TakeoffEffort="ngModel" [(ngModel)]="flightService.selectedFlight.TakeoffEffort"
            placeholder="Takeoff effort in liters" required>
        <div class="validation-error" *ngIf="TakeoffEffort.invalid && TakeoffEffort.touched">This field is required</div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <button [disabled]="!flightForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
                <i class="fa fa-floppy-o"></i>Submit</button>
        </div>
        <div class="form-group col-md-4">
            <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(flightForm)">
                <i class="fa fa-repeat"></i>Reset</button>
        </div>
    </div>
</form>
