<div style="text-align: center">
  <h2 class="jumbotron bg-secondary text-white">
    Report
  </h2>
  <div class="row">
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Departure Airport</th>
          <th scope="col">Destination Airport</th>
          <th scope="col">Flight Time (Hour)</th>
          <th scope="col">Takeoff Effort (Liter)</th>
          <th scope="col">Distance (KM)</th>
          <th scope="col">Fuel Consumption (Liter)</th>
        </tr>
      </thead>
      <tr *ngFor="let fli of flightService.flightList">
        <td scope="row">
          {{fli.Id}}
        </td>
        <td>
          {{fli.DepartureAirportName}}
        </td>
        <td>
          {{fli.DestinationAirportName}}
        </td>
        <td>
          {{fli.FlightTime}}
        </td>
        <td>
          {{fli.TakeoffEffort}}
        </td>
        <td>
          {{fli.Distance}}
        </td>
        <td>
          {{fli.FuelConsumption}}
        </td>       
      </tr>
    </table>
  </div>
</div>
